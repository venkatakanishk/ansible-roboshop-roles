- name: run app-setup
  ansible.builtin.import_role:
    name: common
    tasks_from: app-setup.yaml
    
- name: run nodejs setup
  ansible.builtin.import_role:
    name: common
    tasks_from: nodejs-setup.yaml

- name: systemd setup
  ansible.builtin.import_role:
    name: common
    tasks_from: systemd.yaml
    
- name: enable and start cart
  ansible.builtin.service:
    name: cart
    enabled: yes
    state: restarted
- name: create system user roboshop
  tags:
  - deployment
  ansible.builtin.user:
    name: roboshop
    system: true
    home: /app
    shell: /sbin/nologin
    comment: "roboshop system user"
    
- name: delete app directory
  ansible.builtin.file:
    path: /app
    state: absent

- name: Create a directory if it does not exist
  ansible.builtin.file:
    path: /app
    state: directory

- name: delete {{ component }} app directory
  ansible.builtin.file:
    path: /tmp/{{ component }}.zip
    state: absent

- name: downloading {{ component }} application code
  ansible.builtin.get_url:
    url: https://roboshop-artifacts.s3.amazonaws.com/{{ component }}-v3.zip
    dest: /tmp/{{ component }}.zip

- name: unzipping {{ component }} code
  ansible.builtin.unarchive:
    src: /tmp/{{ component }}.zip
    dest: /app
    remote_src: yes
- name: enabling nginx:1.24
  ansible.builtin.command: dnf module enable nginx:1.24 -y
- name: installing nginx
  ansible.builtin.dnf:
    name: nginx
    state: present

- name: remove the default content
  ansible.builtin.file:
    path: /usr/share/nginx/html/
    state: absent
    
- name: create default content
  ansible.builtin.file:
    path: /usr/share/nginx/html/
    state: directory

- name: downloading frontend code
  ansible.builtin.get_url:
    url: https://roboshop-artifacts.s3.amazonaws.com/frontend-v3.zip
    dest: /tmp/frontend.zip

- name: unzipping frontend code
  ansible.builtin.unarchive:
    src: /tmp/frontend.zip
    dest: /usr/share/nginx/html
    remote_src: yes

- name: remove the default content
  ansible.builtin.file:
    path: /etc/nginx/nginx.conf
    state: absent

- name: replace nginx configuration file
  ansible.builtin.template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
  notify: restarting nginx
